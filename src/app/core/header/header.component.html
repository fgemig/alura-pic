<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand" [routerLink]="['']">
      <i tabindex="0" (keyup.space)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
      ALURAPIC
    </a>

    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a appShowIfLogged [routerLink]="['photo','add']">Upload</a>
        </li>
      </ul>
    </app-menu>

    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle mr-2"></i>
      <a>{{ user.name }}</a>
      <i class="fa fa-power-off ml-3 mr-2"></i>
      <a (click)="logout()" class="pointer-cursor">sair</a>
    </div>

    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']">Fa√ßa o login!</a>
      </span>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <app-loading></app-loading>
    <app-alert></app-alert>
  </div>
</header>
