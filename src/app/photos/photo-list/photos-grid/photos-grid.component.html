<div class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos!
</div>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row">
    <div *ngFor="let photo of cols" class="col-4 mb-4" appDarkenOnHover>
      <app-photo [url]="photo.url" [id]="photo.id" [description]="photo.description" [title]="photo.title"
        [likes]="photo.likes" [comments]="photo.comments"></app-photo>
    </div>
  </li>
</ol>
