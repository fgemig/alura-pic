<div class="card text-center">

  <a [routerLink]="['/photo', id]">
    <img [src]="url" [alt]="description" class="img-thumbnail" />
  </a>

  <div class="card-body p-0">
    <p class="card-text mb-0">{{ description }}</p>

    <div>
      <i appShowIfLogged aria-hidden="true" (click)="like()" class="fa fa-heart-o fa-1x mr-2"></i>{{ likes }} likes
      <i aria-hidden="true" class="fa fa-comment-o fa-1x ml-2 mr-2"></i>{{ comments }} coment√°rios
    </div>
  </div>
</div>
