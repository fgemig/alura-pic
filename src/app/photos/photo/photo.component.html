<div class="card">

  <img [src]="url" [alt]="description" class="img-thumbnail" />

  <div class="card-body text-center p-0">
    <h5 class="card-title mb-0">{{ title }}</h5>
    <p class="card-text mb-0">{{ description }}</p>

    <div>
      <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ likes }}
      <i aria-hidden="true" class="fa fa-comment-o fa-1x ml-2 mr-2"></i>{{ comments }}
    </div>
  </div>
</div>
